
<div>
  <div class="nav-container" id="nav-Container" (scroll)="scrollHandler()">
    <div class="logoText">
          <div class="title">
            <span class="title-logo"><i class="fa fa-desktop"></i></span>
            <div class="title-text">CodersERA</div>
          </div>
    </div>

    <div class="hamburger" >
      <div class="click" (click)="toggle()"></div>
      <div class="box1" id="box1" ></div>
      <div class="box2" id="box2" ></div>
      <div class="box3" id="box3" ></div>
      <div class="listHam" id="hamMenu">
        <ul>
          <li *ngFor = "let item of hamList">{{item}}</li>
        </ul>
      </div>
    </div>
    <div id="bg"></div>

  <div class="links">
    <div class="links-items">
    <ul>
      <li *ngFor = "let item of navList;let i =index" (click)="navLinksClickHandler(i)"><span>{{item}}</span></li>
      <li class="btnContainer"><span id="btnColor1"></span> <span><button class="applyAsCoder" (mouseenter)="hoverEnter($event)" (mouseleave)="hoverExit()">Apply As Coder</button></span></li>
      <li class="btnContainer"><span id="btnColor2"></span> <span><button class="consultACoder" (click)="hireACoderClickHandler()" (mouseenter)="hoverEnter1($event)" (mouseleave)="hoverExit1()">Hire A Coder</button></span></li >

    </ul>

  </div>
  </div>
  </div>
</div>
